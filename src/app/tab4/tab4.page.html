<ion-header class="ion-no-border">
  <ion-toolbar class="toolbar">
    <ion-buttons slot="start">
      <!--<ion-back-button default-href="#"></ion-back-button>-->
    </ion-buttons>
    <ion-title>Ambientes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Casa</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col>Total de Habitaciones: 5</ion-col>
        </ion-row>
        <ion-row>
          <ion-col>Consumo actual: 110kWh</ion-col>
        </ion-row>
        <ion-row>
          <ion-col>Nose xddd:</ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
    <div class="button-container">
      <ion-button expand="block" (click)="DetalleAmbiente()">Detalle Ambiente</ion-button>
    </div>
  </ion-card>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end" class="BotonFlotante">
    <ion-fab-button class="boton-fab-personalizado" (click)="abrirModal()">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
