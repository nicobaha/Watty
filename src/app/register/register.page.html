<ion-toolbar>
  <ion-buttons slot="start">
    <ion-back-button default-href="#"></ion-back-button>
  </ion-buttons>
</ion-toolbar>

<ion-content scroll-y="false">
  <ion-grid class="singup-container">

    <ion-row class="cont-titulo ion-justify-content-center">
      <ion-col size="12" class="ion-text-start">
        <ion-title><Strong>¡Crea tu cuenta!</Strong></ion-title>
      </ion-col>
    </ion-row>

    <ion-row class="cont-singup ion-justify-content-center">
      <ion-col size="12" class="ion-text-start">
        <ion-list lines="none" class="form">
          
          <ion-item>
            <ion-input  class="ion-text-right" label="Nombre:" placeholder=""></ion-input>
            <ion-icon slot="end" name="person-circle-outline"></ion-icon>
          </ion-item>
          <ion-item>
            <ion-input class="ion-text-right" label="Correo:" type="email" placeholder=""></ion-input>
            <ion-icon slot="end" name="at-outline"></ion-icon>
          </ion-item>
          <ion-item>
            <ion-input class="ion-text-right" label="Celular:" type="tel" placeholder=""></ion-input>
            <ion-icon slot="end" name="call-outline"></ion-icon>
          </ion-item>
          <ion-item>
            <ion-input class="ion-text-right" label="Contraseña:" type="password" value=""></ion-input>
            <ion-icon slot="end" name="key-outline"></ion-icon>
          </ion-item>
          <ion-item>
            <ion-input class="ion-text-right" label="Confirma contraseña:" type="password" value=""></ion-input>
            <ion-icon slot="end" name="eye-outline"></ion-icon>
          </ion-item>

          <ion-row class="A1 ion-align-items-center">
            <ion-col size="12">
              <p>He leído y acepto los <ion-checkbox><Strong><a class="acuerdo" href="#" (click)="$event.stopPropagation()">términos y condiciones</a></Strong></ion-checkbox></p>
            </ion-col>
          </ion-row>

          <ion-row class="ion-justify-content-center">
            <ion-col size="12" class="ion-text-center">
              <ion-button class="botonA2" shape="" expand="block" (click)="login()"><strong>Crear Cuenta</strong></ion-button>
            </ion-col>
          </ion-row>

        </ion-list>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
