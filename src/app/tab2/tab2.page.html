<ion-header class="ion-no-border">
  <ion-toolbar class="toolbar">
    <ion-title>Calculadora</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-toolbar>
    <ion-searchbar></ion-searchbar>
  </ion-toolbar>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end" class="BotonFlotante">
    <ion-fab-button class="boton-fab-personalizado">
      <ion-icon name="camera-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>    

  <ion-fab slot="fixed" vertical="bottom" horizontal="start" class="BotonFlotante">
    <ion-fab-button class="boton-fab-personalizado" (click)="abrirAgregarEditarArtefacto('agregar')">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <!-- Appliance Cards -->
  <ion-list>
    <ion-item>
      <ion-label>
        <h2></h2>
        <p>kWh</p>
        <p>$/m</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <!-- Summary Card -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Resumen de consumo</ion-card-title>
      <ion-card-subtitle>{{ currentDate }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col>Total kWh</ion-col>
          <ion-col class="ion-text-right">{{ totalKw | number: '1.2-2' }} kWh</ion-col>
        </ion-row>
        <ion-row>
          <ion-col>Costo mensual</ion-col>
          <ion-col class="ion-text-right">${{ costPerMonth | number: '1.2-2' }}</ion-col>
        </ion-row>
        <ion-row>
          <ion-col>Total (incluye costo fijo)</ion-col>
          <ion-col class="ion-text-right"><strong>${{ totalCost | number: '1.2-2' }}</strong></ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
