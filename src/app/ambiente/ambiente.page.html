<ion-header>
  <ion-toolbar class="AplicateMalditasea">
    <ion-title class="modal-title">AÃ±ade un Ambiente</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item class="custom-input">
    <ion-label position="floating">Nombre del Ambiente</ion-label>
    <ion-input [(ngModel)]="nombrePersonalizado"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Tipo de Ambiente</ion-label>
    <ion-select [(ngModel)]="ambienteSeleccionado" placeholder="Seleccione tipo">
      <ion-select-option *ngFor="let tipo of tiposAmbiente" [value]="tipo.Id_TipoAmb">
        {{ tipo.Nombre_TipoAmb }}
      </ion-select-option>
    </ion-select>
  </ion-item>
  
  <div class="button-container">
    <ion-button expand="block" (click)="guardarAmbiente()">Guardar</ion-button>
    <ion-button expand="block" >Borrar</ion-button>
  </div>
</ion-content>
