<ion-content>
  <ion-grid class="log-container">
    <!-- Logo and Title Section -->
    <ion-row class="cont-titulo ion-justify-content-center">
      <ion-col size="12" class="ion-text-center">
        <div class="logo">
          <ion-img class="logoW" src="../../assets/icon/IconWatty500x500.png"></ion-img>
        </div>
        <ion-title class="Tit1">Watty</ion-title>
      </ion-col>
    </ion-row>

    <!-- Login Form Section -->
    <ion-row class="cont-login ion-justify-content-center">
      <ion-col size="12">
        <ion-list lines="none" class="form">
          <!-- Email Input -->
          <ion-item>
            <ion-label>Correo</ion-label>
            <ion-input class="ion-text-right" type="email"></ion-input>
            <ion-icon slot="end" name="at-outline"></ion-icon>
          </ion-item>

          <!-- Password Input -->
          <ion-item>
            <ion-label>Contraseña</ion-label>
            <ion-input class="ion-text-right" type="password"></ion-input>
            <ion-icon slot="end" name="eye-outline"></ion-icon>
          </ion-item>

          <!-- Remember Me and Forgot Password Section -->
          <ion-row class="A1 ion-align-items-center">
            <ion-col size="4">
              <ion-checkbox>Recuerdame</ion-checkbox>
            </ion-col>
            <ion-col size="8" class="ion-text-right">
              <a class="save"><strong>Recuperar Contraseña</strong></a>
            </ion-col>
          </ion-row>
          

          <!-- Login Button -->
          <ion-row class="ion-justify-content-center">
            <ion-col size="12" class="ion-text-center">
              <ion-button class="botonA2" shape="" expand="block" (click)="login()">Iniciar sesión</ion-button>
            </ion-col>
          </ion-row>

          <!-- Signup Section -->
          <ion-row class="ion-justify-content-center">
            <ion-col size="12" class="ion-text-center">
              <p>¿No tienes una cuenta en Watty?<a class="singup" (click)="signup()"><br><strong>Crea una cuenta</strong></a></p>
            </ion-col>
          </ion-row>

        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
